<!DOCTYPE html>
<html>
<head>
    <base href="/"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rekognition Video Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="app/img/favicon.ico">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="app/css/style.css" rel="stylesheet">
</head>
<body ng-app="rekognition">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="app/img/brand.png">
                </a>
            </div>
        </div>
    </nav>
</header>
<main>
    <div ng-controller="results" class="container border">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div id="column"></div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-default btn-lg" ng-click="plain()">
                    Plain
                </button>
                <button type="button" class="btn btn-default btn-lg" ng-click="inverted()">
                    Inverted
                </button>
                <button type="button" class="btn btn-default btn-lg" ng-click="polar()">
                    Polar
                </button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div id="pie"></div>
        </div>
    </div>
    <div ng-controller="profile" class="col-lg-12 col-md-12 col-sm-12 col-xs-12q">
        <div class="border col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <div class="profile-container" ng-repeat="profile in profiles">
                <img align="left" class="image-profile thumbnail" src="{{profile.url}}" alt="Profile image example"/>
                <div class="profile-text">
                    <h2 class="hidden-xs">We saw her twice</h2>
                </div>
            </div>
        </div>
        <div id="profile" class="col-lg-9 col-md-9 col-sm-9 col-xs-9"></div>
    </div>
</main>
<footer class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    Copyright Â© 2016, All rights reserved.
</footer>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/highcharts/highcharts.js"></script>
<script type="text/javascript" src="bower_components/highcharts/highcharts-more.js"></script>
<script type="text/javascript" src="bower_components/highcharts/modules/exporting.js"></script>
<script type="text/javascript" src="bower_components/highcharts/modules/data.js"></script>
<script type="text/javascript" src="bower_components/highcharts/modules/drilldown.js"></script>
<script type="text/javascript" src="app/js/aws-iot-sdk-browser-bundle.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="app/js/app.js"></script>
<script type="text/javascript" src="app/services/AWSS3.js"></script>
<script type="text/javascript" src="app/services/AWSIotWebsocket.js"></script>
<script type="text/javascript" src="app/controllers/resultController.js"></script>
<script type="text/javascript" src="app/controllers/profileController.js"></script>
</body>
</html>
