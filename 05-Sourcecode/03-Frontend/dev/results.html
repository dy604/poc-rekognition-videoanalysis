<!DOCTYPE html>
<html>
    <head>
        <base href="/"/>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rekognition Video Analysis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="app/img/favicon.ico">
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="app/css/style.css" rel="stylesheet">
    </head>
    <body ng-app="rekognition">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="app/img/brand.png">
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div ng-controller="results" class="container border">
                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <div id="column"></div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-default btn-md" ng-click="plain()">
                            Plain
                        </button>
                        <button type="button" class="btn btn-default btn-md" ng-click="inverted()">
                            Inverted
                        </button>
                        <button type="button" class="btn btn-default btn-md" ng-click="polar()">
                            Polar
                        </button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div id="pie"></div>
                </div>
            </div>
            <div ng-controller="profile" class="container border">
                <div class="border-right col-lg-2 col-md-2 col-sm-12 col-xs-12">
                    <div ng-repeat="profile in profiles"> 
                        <div class="profile-container col-lg-12 col-md-12 col-sm-12 col-xs-4" ng-if="isCurrentSlideIndex($index)">
                            <div ng-click="btn(profile.id) ; changeClass(profile.id)"></div>
                            <img align="left" class="image-profile thumbnail" src="{{profile.url}}" alt="Profile image example"/>
                        </div>
                        <div class="profile-container col-lg-12 col-md-12 col-sm-12 col-xs-4" ng-if="isCurrentSlideIndex($index)">
                            <div ng-click="btn(profiles[getSecondIndex($index+1)].id) ; changeClass(profiles[getSecondIndex($index+1)].id)"></div>
                            <img align="left" class="image-profile thumbnail" src="{{profiles[getSecondIndex($index+1)].url}}" alt="Profile image example"/>
                        </div>
                        <div class="profile-container col-lg-12 col-md-12 col-sm-12 col-xs-4" ng-if="isCurrentSlideIndex($index)">
                            <div ng-click="btn(profiles[getSecondIndex($index+2)].id) ; changeClass(profiles[getSecondIndex($index+2)].id)"></div>
                            <img align="left" class="image-profile thumbnail" src="{{profiles[getSecondIndex($index+2)].url}}" alt="Profile image example"/>
                        </div>
                    </div>
                    <a class="up carousel-control" ng-click="nextSlide()">
                        <span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
                    </a>
                    <a class="down carousel-control" ng-click="prevSlide()">
                        <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
                    <div id="profile"></div>
                    <div id="emotions"></div>
                </div>
            </div>
        </main>
        <footer class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            Copyright Â© 2016, All rights reserved.
        </footer>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/highcharts/highcharts.js"></script>
        <script type="text/javascript" src="bower_components/highcharts/highcharts-more.js"></script>
        <script type="text/javascript" src="bower_components/highcharts/modules/exporting.js"></script>
        <script type="text/javascript" src="bower_components/highcharts/modules/data.js"></script>
        <script type="text/javascript" src="bower_components/highcharts/modules/drilldown.js"></script>
        <script type="text/javascript" src="app/js/aws-iot-sdk-browser-bundle.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="app/js/app.js"></script>
        <script type="text/javascript" src="app/services/AWSS3.js"></script>
        <script type="text/javascript" src="app/services/AWSIotWebsocket.js"></script>
        <script type="text/javascript" src="app/controllers/resultController.js"></script>
        <script type="text/javascript" src="app/controllers/profileController.js"></script>
    </body>
</html>
